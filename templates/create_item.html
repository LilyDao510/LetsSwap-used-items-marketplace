{% extends "base.html" %}

{% block content %}
<h1>Create Item</h1>

<form action="/items/create" method="POST" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Item name">
  <input type="text" name="description" placeholder="Item description">
  <input type="file" name="image" placeholder="Upload image">
  <button type="submit">Create Item</button>
</form>
{% endblock %}

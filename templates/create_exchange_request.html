{% extends "base.html" %}

{% block content %}
    <h1>Create Item Exchange Request</h1>

    <form action="/exchange_requests/create" method="post">

        {% if item_id %}
            <input type="hidden" name="item_id" value="{{ item_id }}">
        {% else %}
            <label for="item_id">Item Id</label>
            <input type="text" name="item_id" id="item_id" required>
        {% endif %}


        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>


        <label for="requester_item">My Item</label>
        <select name="requester_item" id="requester_item_id">
            {% for requester_item in requester_items %}
                <option value="{{ requester_item.id }}">{{ requester_item.name }}</option>
            {% endfor %}
        </select>


        <label for="shipping_type">Shipping Type:</label>
        <select name="shipping_type" id="shipping_type">
            <option value="USPS">USPS</option>
            <option value="UPS">UPS</option>
            <option value="FedEx">FedEx</option>
            <option value="MeetUp">Meet Up</option>
        </select>

        <button type="submit">Submit</button>
    </form>
{% endblock %}

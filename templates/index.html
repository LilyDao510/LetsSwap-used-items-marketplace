{% extends "base.html" %}

{% block content %}
    <h1>Items Up for Exchange</h1>
    <ul>
        <div class="container">
            <h1>Item</h1>

            <table>
                <thead>
                    <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Description</th>
                    <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td><a href="/items/{{item.id}}">{{item.id}}</a></td>
                        <td>{{ item.name }}</td>
                        <td><a href="/users/{{item.owner_id}}/items">{{item.user_name}}</a></td>
                        <td>{{ item.description }}</td>
                        <td>
                        {% if item.image_url %}
                            <img src="{{ item.image_url}}" alt="Item Image" style="width: 400px; height: 300px;">
                        {% endif %}
                    </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </ul>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Update Item</h1>

    <form action="/items/{{ item.id }}/update" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ item.name }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{ item.description }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" name="image_url" id="image_url" value="{{ item.image_url }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
